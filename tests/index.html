<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>picturefill tests</title>
	<link rel="stylesheet" href="resources/qunit-1.10.0.css">
	<script src="resources/qunit-1.10.0.js"></script>
	<script src="resources/jquery-1.7.1.js"></script>
</head>
<body>

<div id="qunit"></div>

<div id="qunit-fixture">

	<!-- Functional tests -->
	<picture>
		<!-- First `source` in source order is selected -->
		<source srcset="../examples/images/small.jpg"></source>
		<source srcset="../examples/images/extralarge.jpg"></source>
		<img class="first-match">
	</picture>

	<picture>
		<!-- First `source` in source order is selected -->
		<img class="match">
		<source srcset="baz"></source>
		<img class="match-second">
	</picture>

	<!-- dummy elements used as a mock pictures -->
	<picture class="video-shim">
		<video>
			<source class="source-one"/>
			<source class="source-two"/>
		</video>
	</picture>

	<img src="bar" class="prop-check"/>

	<picture>
		<source type="foo" srcset="foo"/>
		<img class="pending-check" src="test" />
	</picture>

	<picture>
		<source srcset="foo" media="bar"/>
		<img class="match-check" src="test" />
	</picture>

	<picture>
		<source srcset="foo" media="bar"/>
		<img class="no-match-check" src="test" />
	</picture>

	<picture>
		<source media="bar"/>
		<img class="no-srcset-check" src="test" />
	</picture>

	<picture>
		<img class="ignored-source-check" srcset="foo"/>
		<source srcset="bar"/>
	</picture>

	<div class="src-source-check">
		<picture>
			<source src="foo"/>
		</picture>
	</div>

</div>

<script src="../src/picturefill.js"></script>
<script src="tests.js"></script>
</body>
</html>
